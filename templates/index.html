<!DOCTYPE html>
<html>
<head>
    <title>Patient Management System</title>
</head>
<body>
    <h1>Patient Records</h1>
    <a href="/add">Add Patient</a>
    <ul>
        {% for p in patients %}
            <li>{{ p[1] }} ({{ p[2] }} years, {{ p[3] }}) - {{ p[4] }}
                <a href="/delete/{{ p[0] }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
