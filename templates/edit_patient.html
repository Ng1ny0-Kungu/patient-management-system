<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f9fc;
        }
        h1 {
            color: #4a148c;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            background-color: #1976d2;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <h1>Edit Patient</h1>
    <form method="POST" action="/edit/{{ patient[0] }}">
        <label for="name">Full Name:</label>
        <input type="text" name="name" value="{{ patient[1] }}" required>

        <label for="age">Age:</label>
        <input type="number" name="age" value="{{ patient[2] }}" required>

        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option {% if patient[3]=='Male' %}selected{% endif %}>Male</option>
            <option {% if patient[3]=='Female' %}selected{% endif %}>Female</option>
            <option {% if patient[3]=='Other' %}selected{% endif %}>Other</option>
        </select>

        <label for="contact">Contact:</label>
        <input type="text" name="contact" value="{{ patient[4] }}" required>

        <button type="submit">Update Patient</button>
    </form>

    <p><a href="/">‚Üê Back to Home</a></p>
</body>
</html>
